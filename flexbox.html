<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="header, main, footer">
    <meta name="robot" content="no-index">
    <meta name="description" content="This is a simple use of flexbox">
    <title>learning flexbox</title>
    <!-- css link -->
    <link rel="stylesheet" href="/html-basics/week-3/style.css" type="text/css">
    <!-- favicon link -->
    <link rel="icon" href="/images/1_UxbDQuV_-P8BoHPAQVR-Ug.png" type="image/x-icon">
</head>
<body>
    <header>
        <div id="container-1">
            <p>fixed height <br>
                100% width</p>
            <h3>header</h3>
        </div>
    </header>

    <main>
        <section id="flex-container">
            <div class="flexbox-1">
                <p>
                    <span>left</span> <br> <br> fixed width <br> 100% height
                </p>
            </div>
            <div class="flexbox-2">
                <p>
                    <span>middle</span> <br> <br>100% width <br> 100% height
                </p>
            </div>
            <div class="flexbox-3">
                <p>
                    <span>right</span> <br> <br> fixed width <br> 100% height
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div id="container-2">
            <h3>footer</h3>
            <p>fixed height <br> 100% width</p> 
        </div>
    </footer>

</body>
</html>
